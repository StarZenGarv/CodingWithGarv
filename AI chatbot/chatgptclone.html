<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="icon" type="image/x-icon" href="chatgpt-favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
        }

        .upper {
            position: relative;
            padding-bottom: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }

        .com {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
            margin-bottom: 10px;
        }

        .com.bot {
            justify-content: flex-end;
        }

        img {
            width: 40px;
            border-radius: 50%;
        }

        p {
            max-width: 70%;
            padding: 10px;
            border-radius: 20px;
            font-weight: 400;
            font-size: 1rem;
            line-height: 1.4;
            word-wrap: break-word;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .com.user p {
            background-color: #4CAF50;
            color: white;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .com.bot p {
            background-color: #fff;
            color: #333;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .lower {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            width: 80%;
            justify-content: space-between;
            align-items: center;
        }

        input {
            padding: 10px;
            width: 85%;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.6);
        }

        .send,
        .delete,
        .copy {
            width: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .send:hover,
        .delete:hover,
        .copy:hover {
            transform: scale(1.2);
        }

        .send {
            background-color: #4CAF50;
            border-radius: 50%;
            padding: 15px;
        }

        .delete {
            background-color: #ff3b30;
            border-radius: 50%;
            padding: 15px;
        }

        .copy {
            background-color: #007bff;
            border-radius: 50%;
            padding: 15px;
            filter: invert(1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="upper" id="chat-container">
        </div>

        <div class="lower">
            <input type="text" placeholder="Ask anything...">
            <img class="send" src="send.svg" alt="Send">
            <img class="delete" src="delete.svg" alt="Delete">
            <img class="copy" src="copy.svg" alt="Copy">
        </div>
    </div>

    <script src="https://js.puter.com/v2/"></script>

    <script>
        const sendBtn = document.querySelector('.send');
        const deleteBtn = document.querySelector('.delete');
        const input = document.querySelector('input');
        const chatContainer = document.getElementById('chat-container');
        const copyBtn = document.querySelector('.copy');

        function genResp(userPrompt) {
            return puter.ai.chat(userPrompt)
                .then(resp => resp.message.content)
                .catch(err => {
                    console.log('Error:', err);
                    return 'Sorry, there was an error with the response.';
                });
        }

        function appendMessage(message, sender = 'user') {
            const messageElement = document.createElement('div');
            messageElement.classList.add('com');
            message = message.replace(/\n/g, '<br>').replace(/ /g, '&nbsp;');
            messageElement.innerHTML = `
                <img src="${sender === 'user' ? 'user.png' : 'chatgpt.png'}" alt="${sender}">
                <p>${message}</p>
            `;
            
            chatContainer.appendChild(messageElement);

            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 50);
        }

        sendBtn.addEventListener('click', async () => {
            const userPrompt = input.value.trim();
            if (userPrompt) {
                appendMessage(userPrompt, 'user');
                input.value = '';
                const chatResp = await genResp(userPrompt);
                appendMessage(chatResp, 'bot');
            }
        });

        deleteBtn.addEventListener('click', () => {
            chatContainer.innerHTML = '';
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        copyBtn.addEventListener('click', () => {
            const chatText = chatContainer.innerText;
            if (chatText) {
                navigator.clipboard.writeText(chatText).then(() => {
                    alert('Chat copied to clipboard!');
                })
            }else {
            alert('No text to copy');
        };
        })
              
            
        ;
    </script>
</body>

</html>
